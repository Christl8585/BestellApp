<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>

    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/baskets.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/standart.css" />
    <link rel="stylesheet" href="./style/rating.css">
    <link rel="icon" href="./assets/favicons/favicon.ico" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="logo"
          src="./assets/logo/BestellApp-Logo.svg"
          alt="Bestell App Logo"
        />
      </div>
      <figure>
        <img
          class="topPart"
          class="pics"
          src="./assets/images/pizzaTopPart.jpg"
          alt="Fastfood Pic top part"
        />
        <figcaption> <h1>Speedy for Feedy</h1>
          <a href="Bewertung (4,2 von 5)">Bewertung (4,2 von 5)</a>
        </figcaption>
      </figure>
        <div class="picContainer">
        <img
          class="roundPic"
          class="pics"
          src="./assets/images/salad.png"
          alt="Round salad Pic"
        />
        <br />
        <section class="reviewSection">
          <label for="input-1" class="control-label"
            >Give a rating for Skill:</label
          >
          <input
            id="input-1"
            name="input-1"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="2"
          />
          <br />
          <label for="input-2" class="control-label"
            >Give a rating for Knowledge:</label
          >
          <input
            id="input-2"
            name="input-2"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="4"
          />
          <br />
          <label for="input-3" class="control-label"
            >Give a rating for PHP:</label
          >
          <input
            id="input-3"
            name="input-3"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="5"
          />
          <br />
          <label for="input-4" class="accept"
            >Best√§tige deine Eingabe:</label
            >
            <button id="input-4">save it</button>
            
           
            
        </section>
      
        
     

      <img
        class="bottomPart"
        src="./assets//images/pizzaBottomPart.jpg"
        alt="Fastfood Pic bottom part"
      />
    </div>
    </header>

    <footer></footer>

    <script src="./script/script.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/rating.js"></script>
  </body>
</html>
