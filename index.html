<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link
   

    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/baskets.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/standart.css" />
    <link rel="stylesheet" href="./style/rating.css" />
    <link rel="icon" href="./assets/favicons/favicon.ico" />
    <link rel="stylesheet" href="./style/hamburger.css">
    <link rel="stylesheet" href="./style/dishSection.css">

   

  </head>

  <body>
    <header>
      <div class="header">
        <img
          class="logo"
          src="./assets/logo/BestellApp-Logo.svg"
          alt="Bestell App Logo"
        />
        <div class="overlay"></div>
        <nav class="navbar">
<ul class="nav-menu">
  <button class="close-menu">X</a></button>
  <li><a href="#">Warenkorb</a></li>
  <li><a href="#">Speisekarte</a></li>
  <li><a href="#contact-link">Kontakt</a></li>
</ul>

<div id="hamburger" class="hamburger">

  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>


        </nav>
      </div>
      
    </header>
    <section class="dish-row">
      
       
      
     
    </section>

    <main>
      <figure>
        <img
          class="topPart"
          class="pics"
          src="./assets/images/pizzaTopPart.jpg"
          alt="Fastfood Pic top part"
        />
        <div class="picContainer">
          <img
            class="roundPic"
            class="pics"
            src="./assets/images/salad.png"
            alt="Round salad Pic"
          />
        <figcaption>
          <h1>Speedy for Feedy</h1>
          <a href="Bewertung (4,2 von 5)">Bewertung (4,2 von 5)</a>
        </figcaption>
        
      </figure>

      
        <br />
        <section class="reviewSection">
          <label for="input-1" class="control-label"
            >Give a rating for Skill:</label
          >
          <input
            id="input-1"
            name="input-1"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="2"
          />
          <br />
          <label for="input-2" class="control-label"
            >Give a rating for Knowledge:
          </label>

          <input
            id="input-2"
            name="input-2"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="4"
          />
          <br />
          <label for="input-3" class="control-label"
            >Give a rating for PHP:
          </label>

          <input
            id="input-3"
            name="input-3"
            class="rating rating-loading"
            data-min="0"
            data-max="5"
            data-step="0.1"
            value="5"
          />
          <br />
          <label for="input-4" class="accept">Best√§tige deine Eingabe: </label>

          <button id="input-4">save it</button>
        </section>
        <section id="categoryView"></section>
        
     


        <img
          class="bottomPart"
          src="./assets//images/pizzaBottomPart.jpg"
          alt="Fastfood Pic bottom part"
        />
      </div>
    </main>

    <footer id="contact-link">
      <p>@ 2025 Christine`s Bestell App</p>
      <a href="/impressum" font-size="5px">Impressum & Datenschutz</a>
    
      <nav>
        <div class="sozial-links">
          <a href="http://www.facebook.com" target="_blank" rel="noopener">
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
              alt="Facebook"
              width="32"
            />
          </a>
          <a href="http://www.instagram.com" target="_blank" rel="noopener">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
              alt="Instagram"
              width="32"
            />
          </a>
          <a href="http://www.tripadvisor.de" target="_blank" rel="noopener">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1216/1216857.png"
              alt="Tripadvisor"
              width="32"
            />
          </a>
        </div>
      </nav>
      
     
    </footer>

    <script src="./script/script.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/rating.js"></script>
    <script src="./script/arrays.js"></script>
    <script src="./script/hamburger.js"></script>
    <script src="./script/dishSection.js"></script>
  </body>
</html>
